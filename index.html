<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LinkedIn Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      .post {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      
      .post-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
      
      .post-author {
        font-weight: bold;
      }
      
      .post-text {
        line-height: 1.5;
        margin-bottom: 10px;
      }
      
      .post-image {
        max-width: 100%;
        margin-bottom: 10px;
      }
      
      .post-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .post-actions {
        display: flex;
        align-items: center;
      }
      
      .post-action {
        display: flex;
        align-items: center;
        margin-right: 10px;
        color: #666;
      }
      
      .post-action i {
        font-size: 18px;
        margin-right: 5px;
      }
      
      .post-action:hover {
        color: #0077b5;
      }
      
      .post-date {
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <img src="https://www-static.weddingbee.com/wp-content/uploads/2018/02/A-couple-dines-with-their-friends-at-a-picnic-322586.jpg" alt="Avatar" class="post-avatar">
        <div class="post-author">John Doe</div>
      </div>
      <div class="post-text">
        Just had an amazing meeting with some great people. Exciting things to come!
      </div>
      <img src="C:\Users\MONISHA VENKATESH\OneDrive\Desktop\picture2.jpg"alt="Image" class="post-image">
      <div class="post-footer">
        <div class="post-actions">
          <div class="post-action"><i class="fas fa-thumbs-up"></i> Like</div>
          <div class="post-action"><i class="fas fa-comment"></i> Comment</div>
          <div class="post-action"><i class="fas fa-share"></i> Share</div>
        </div>
        <div class="post-date">March 15, 2023</div>
      </div>
    </div>
  </body>
</html>
